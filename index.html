<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>COI Submission Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 30px;
      padding-top: 20px;
    }
    
    .logo {
      height: 80px;
      width: auto;
      object-fit: contain;
      max-width: 250px;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto 50px;
      background: white;
      padding: 40px;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    h2 {
      color: #333;
      margin-top: 0;
      font-size: 28px;
    }
    
    button {
      padding: 12px 24px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      background-color: #FF7F50;
      color: white;
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #ff6a3d;
    }
    
    input {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: #FF7F50;
    }
    
    #error {
      color: #d32f2f;
      margin-top: 15px;
    }

    /* Loading overlay */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.95);
      z-index: 9999;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f0f0f0;
      border-top: 4px solid #FF7F50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
  <script type="text/javascript" src="constants.js"></script>
</head>
<body>

  <!-- Loading overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading...</div>
  </div>

  <div class="logo-container">
    <img src="media/Logo.png" alt="COI Portal Logo" class="logo">
  </div>

  <div class="container">
    <h2>COI Submission Portal</h2>

    <input type="email" id="emailInput" placeholder="Enter your email" />
    <button onclick="submitEmail()">Start COI Form</button>

    <p id="error"></p>
  </div>

  <script>
    async function submitEmail() {
      const email = document.getElementById("emailInput").value.trim();
      if (!email) {
        document.getElementById("error").textContent = "Please enter your email.";
        return;
      }

      try {
        // Show loading
        document.getElementById("loadingOverlay").style.display = "flex";

        const response = await fetch(`${API_BASE}/survey-schema`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        if (!response.ok) throw new Error("Failed to fetch COI form schema");

        const data = await response.json();

        // Store schema & email in sessionStorage
        sessionStorage.setItem("surveySchema", JSON.stringify(data.schema));
        sessionStorage.setItem("email", email);

        // Redirect to COI survey page
        window.location.href = "/survey.html";

      } catch (err) {
        document.getElementById("loadingOverlay").style.display = "none";
        document.getElementById("error").textContent = err.message;
      }
    }
  </script>

</body>
</html>
